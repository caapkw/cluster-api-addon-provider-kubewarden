name: Build and Publish Nightly Docker images

on:
  schedule:
    - cron: "0 0 * * *" # Run every day at midnight (UTC)
  workflow_dispatch: # Allow running manually on demand

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-publish-ghcr:
    runs-on: ubuntu-latest
    env:
      TAG: v0.0.0-${{ github.sha }}
      REGISTRY: ghcr.io
      ORG: caapkw
    permissions:
      actions: read
      contents: write
      packages: write
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: setupGo
      uses: actions/setup-go@v5.1.0
      with:
        go-version: '=1.22.0'
    - name: Docker login
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push docker images
      run: |
        make docker-build-and-push TAG=${{ env.TAG }} REGISTRY=${{ env.REGISTRY }} ORG=${{ env.ORG }}
